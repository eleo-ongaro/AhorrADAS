<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/up.png" />
    <title>AhorrADA</title>
  </head>

  <body>
    <!-- Barra de navegación -->
    <nav
      class="navbar is-primary"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <img
          alt="brand-img"
          class="navbar-item logo-ahorrada ml-3"
          src="./assets/up.png"
        />

        <span
          class="navbar-item title is-size-4-desktop is-size-6-mobile has-text-white mb-0 pl-0"
        >
          AhorrAdas
        </span>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item">
            <i class="fa-solid fa-chart-line mr-2"></i>
            Balance
          </a>
          <a class="navbar-item">
            <i class="fa-solid fa-tags mr-2"></i>
            Categorías
          </a>
          <a class="navbar-item">
            <i class="fa-solid fa-chart-pie mr-2"></i>
            Reportes
          </a>
        </div>
      </div>
    </nav>

    <!-- Contenedor principal -->
    <div id="ppalContainer" class="columns is-multiline m-2">
      <!-- Balance y Filtros (ambos ocupan un tercio) -->
        <div id="banalceFiltros" class="column is-one-third">
            <div class="container filtro-balance">
            <!-- Sección de Balance -->
            <div class="card">
                <div class="card-content">
                <div class="content">
                    <div class="balance m-2">
                    <h2 class="title is-3 has-text-primary">BALANCE</h2>
                    <div class="balance-ganancia is-flex is-justify-content-space-between m-2 mt-5" id="balance">
                        <h4>Ganancia</h4>
                        <span class="has-text-success has-text-weight-semibold">+$0</span
                        >
                    </div>
                    <div class="balance-gastos is-flex is-justify-content-space-between m-2">
                        <h4>Gastos</h4>
                        <span class="has-text-danger has-text-weight-semibold"
                        >-$0</span
                        >
                    </div>
                    <div class="balance-total is-flex is-justify-content-space-between m-2">
                        <h3 class="subtitle is-4 has-text-primary">Total</h3>
                        <span class="has-text-weight-semibold">$0</span>
                    </div>
                    </div>
                </div>
                </div>
            </div>

            <!-- Sección de Filtros -->
            <div class="container my-3 mb-0">
                <div class="card">
                <div class="column card-content">
                    <div class="content">
                    <div class="filtros m-2">
                        <div class="encabezado-filtros is-flex is-justify-content-space-between m-2">
                        <div class="titulo-centrado is-flex is-align-items-center">
                            <h2 class="title is-3 has-text-primary">FILTROS</h2>
                        </div>
                        <div class="boton-centrado is-flex is-align-items-center">
                            <button class="button is-primary is-inverted is-small">
                            Ocultar filtros
                            </button>
                        </div>
                        </div>
                        <div class="filtro-tipo m-2 mt-5">
                        <label class="label" for="tipo-filtro">Tipo</label>
                        <div class="select is-primary is-fullwidth">
                            <select name="tipo-select" id="tipo-select">
                            <option value="todos">Todos</option>
                            <option value="gastos">Gastos</option>
                            <option value="ganancia">Ganancia</option>
                            </select>
                        </div>
                        </div>
                        <div class="filtro-categoria m-2">
                        <label class="label" for="categoria-filtro">Categoría</label>
                        <div class="select is-primary is-fullwidth">
                            <select name="categoria-select" id="categoria-select">
                            <option value="todos">Todos</option>
                            <option value="gastos">Comida</option>
                            <option value="ganancia">Servicios</option>
                            <option value="todos">Salidas</option>
                            <option value="gastos">Transporte</option>
                            <option value="ganancia">Trabajo</option>
                            </select>
                        </div>
                        </div>
                        <div class="filtro-desde m-2">
                        <label class="label" for="desde-filtro">Desde</label>
                        <div class="desplegable is-fullwidth">
                            <input class="input is-primary" type="date" />
                        </div>
                        </div>
                        <div class="filtro-ordenar m-2">
                        <label class="label" for="ordenar-filtro">Ordenar desde</label>
                        <div class="select is-primary is-fullwidth">
                            <select name="ordenar-select" id="ordenar-select">
                            <option value="mas-reciente">Más reciente</option>
                            <option value="menos-reciente">Menos reciente</option>
                            <option value="mayor-monto">Mayor monto</option>
                            <option value="menor-monto">Menor monto</option>
                            <option value="a/z">A/Z</option>
                            <option value="z/a">Z/A</option>
                            </select>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>

      <!-- Operaciones (ocupa dos tercios) -->
        <div id="operacionesContainer" class="column is-two-thirds">
            <div class="container operaciones">
            <div class="card">
                <div class="card-content">
                <div class="content if-flex">
                    <div class="operaciones is-flex is-justify-content-space-between">
                        <h2 class="title is-3 has-text-primary">OPERACIONES</h2>
                        <button class="button is-primary has-text-weight-semibold">+ Nueva operación
                        </button>
                    </div>
                    <div class="container is-flex is-justify-content-center">
                        <img src="./assets/gastos.png" alt="billetera rosa y billetes verdes"/>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>

      <!-- Categorías (inicialmente oculto) -->
      <div id="categorias" class="column is-centered" style="display: none">
        <div class="card">
          <div class="card-content">
            <div class="content">
              <h2 class="title is-3 has-text-primary mb-6">CATEGORÍAS</h2>
              <div class="container input-nombre m-2">
                <label class="label title is-5" for="nombre-input">Nombre</label>
                <div class="boton-input-nombre is-flex">
                  <input class="input is-primary m-2" type="text" />
                  <button class="button is-primary has-text-weight-semibold m-2">Agregar</button>
                </div>
                <div class="tags-categorias m-2">
                    <div class="tag-comida is-flex is-justify-content-space-between">
                        <span class="tag is-primary">Comida</span>
                        <div class="botones-tag">
                            <button class="button is-primary is-inverted is-small">Editar</button>
                            <button class="button is-primary is-inverted is-small">Eliminar</button>
                        </div>
                    </div>

                    <div class="tag-servicios is-flex is-justify-content-space-between">
                        <span class="tag is-primary">Servicios</span>
                        <div class="botones-tag">
                            <button class="button is-primary is-inverted is-small">Editar</button>
                            <button class="button is-primary is-inverted is-small">Eliminar</button>
                        </div>
                    </div>

                    <div class="tag-salidas is-flex is-justify-content-space-between">
                        <span class="tag is-primary">Salidas</span>
                        <div class="botones-tag">
                            <button class="button is-primary is-inverted is-small">
                                Editar
                            </button>
                            <button class="button is-primary is-inverted is-small">
                                Eliminar
                            </button>
                        </div>
                    </div>

                    <div class="tag-educacion is-flex is-justify-content-space-between">
                        <span class="tag is-primary">Educación</span>
                        <div class="botones-tag">
                            <button class="button is-primary is-inverted is-small">
                                Editar
                            </button>
                            <button class="button is-primary is-inverted is-small">
                                Eliminar
                            </button>
                        </div>
                    </div>

                    <div class="tag-transporte is-flex is-justify-content-space-between">
                        <span class="tag is-primary">Transporte</span>
                        <div class="botones-tag">
                            <button class="button is-primary is-inverted is-small">
                                Editar
                            </button>
                            <button class="button is-primary is-inverted is-small">
                                Eliminar
                            </button>
                        </div>
                    </div>

                    <div class="tag-trabajo is-flex is-justify-content-space-between">
                        <span class="tag is-primary">Trabajo</span>
                        <div class="botones-tag">
                            <button class="button is-primary is-inverted is-small">
                                Editar
                            </button>
                            <button class="button is-primary is-inverted is-small">
                                Eliminar
                            </button>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Reportes (inicialmente oculto) -->
      <div id="reportes" class="column is-8"  style="display: none">
        <div class="card">
          <div class="card-content">
            <div class="content">
                <h2 class="title is-3 has-text-primary">REPORTES</h2>
                <div class="container is-flex is-justify-content-center">
                    <img src="./assets/studying-2.png" alt="imagen de reportes" />
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/d2f0778e32.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
